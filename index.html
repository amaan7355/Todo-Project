<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Todo App</title>
    <style>
        .completed {
            text-decoration: line-through;
            color: green;
        }
    </style>
</head>
<body  class='bg-body-secondary'>
    <div>
        <div class='container py-5'>
            <h1 class='text-center mt-5'>Todo App</h1>
            <div class='card p-3'>
                <div class='card-header'>
                    <h2 class="fw-bold">Add your Tasks here!</h2>
                    <input type="text" id="newTodoInput" class='form-control' placeholder="Type here....." />
                </div>
                <div class='card-body'>
                    <button id="markAllCompletedBtn" class="btn btn-primary mb-3">Mark All Completed</button>
                    <ul id="todoList" class='list-group'></ul>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js">
       
    </script>
</body>
</html>
